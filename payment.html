<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - TechBrew Cafe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-black navbar-dark">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold fst-italic" href="home.html">𝒯𝑒𝒸𝒽𝒷𝓇𝑒𝓌 𝒞@𝒻𝑒'</a>
    </div>
  </nav>

  <!-- Payment Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Payment</h1>
    <form>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" required>
      </div>
      <div class="mb-3">
        <label for="cardExpiry" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="cardExpiry" required>
      </div>
      <div class="mb-3">
        <label for="cardCVC" class="form-label">CVC</label>
        <input type="text" class="form-control" id="cardCVC" required>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>

</body>
</html>
