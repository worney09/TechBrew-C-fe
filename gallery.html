<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif, Arial, sans-serif;
            background-color: #f4f1ea;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #6f4e37, #8c5c4f);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        footer {
            background: linear-gradient(135deg, #6f4e37, #8c5c4f);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6f4e37;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
        }

        .scroll-top:hover {
            transform: scale(1.2);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
        }

        .fullscreen.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ùíØùëíùí∏ùíΩùí∑ùìáùëíùìå ùíû@ùíªùëí Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="gallery/1.jpg" alt="Coffee Cup">
            <div class="caption">Delicious Coffee</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/2.jpg" alt="Coffee Beans">
            <div class="caption">Fresh Beans</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/3.jpg" alt="Latte Art">
            <div class="caption">Beautiful Latte Art</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/4.jpg" alt="Cozy Coffee Shop">
            <div class="caption">Cozy Ambience</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/5.jpg" alt="Outdoor Coffee">
            <div class="caption">Outdoor Vibes</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/6.jpg" alt="Coffee Brewing">
            <div class="caption">Brewing Moments</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/7.jpg" alt="Espresso Shot">
            <div class="caption">Espresso Shot</div>
        </div>
        <div class="gallery-item">
            <img src="gallery/8.jpg" alt="Coffee Shop Exterior">
            <div class="caption">Shop Exterior</div>
        </div>
         
    </div>

    <div class="fullscreen" id="fullscreen">
        <span class="fullscreen-close" id="fullscreenClose">&times;</span>
        <img id="fullscreenImg" src="" alt="">
    </div>

    <button class="scroll-top" id="scrollTopBtn">&#8679;</button>

    <footer>
        <p>&copy; 2025 Coffee Shop Gallery. All rights reserved.</p>
    </footer>

    <script>
        // Scroll-to-top button functionality
        const scrollTopBtn = document.getElementById('scrollTopBtn');

        window.addEventListener('scroll', () => {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Fullscreen image functionality
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const fullscreen = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreenImg');
        const fullscreenClose = document.getElementById('fullscreenClose');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                fullscreenImg.src = item.src;
                fullscreen.classList.add('active');
            });
        });

        fullscreenClose.addEventListener('click', () => {
            fullscreen.classList.remove('active');
        });

        fullscreen.addEventListener('click', (e) => {
            if (e.target === fullscreen) {
                fullscreen.classList.remove('active');
            }
        });
    </script>
</body>
</html>
